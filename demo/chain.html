<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="app">chain</div>

<script>
    window.onload = function() {
        // let appElement = document.querySelector('#app')

        class $ {
            constructor(element) {
                this.element = document.querySelector(element)
            }

            setWidth(width) {
                this.element.style.width = width
                return this
            }

            setHeight(height) {
                this.element.style.height = height
                return this
            }

            setBgColor(bgColor) {
                this.element.style.backgroundColor = bgColor
                return this
            }
        }

        const app = new $('#app')
        app.setWidth('100px')
            .setHeight('100px')
            .setBgColor('red')
    }
</script>
